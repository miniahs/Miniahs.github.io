<script>
    // Función para obtener la fecha actual y el día de la semana
    function obtenerFechaActual() {
      var fecha = new Date();
      var dia = fecha.getDate();
      var diaSemana = obtenerDiaSemana(fecha);
      var mes = fecha.getMonth() + 1; // Los meses comienzan en 0
      var anio = fecha.getFullYear(); // Obtener el nombre del día de la semana
      
      // Configurar los valores en los campos de entrada
      document.getElementById('dia').value = dia + ' (' + diaSemana + ')';
      document.getElementById('mes').value = mes;
      document.getElementById('anio').value = anio;
    }

    // Función para obtener el nombre del día de la semana
    function obtenerDiaSemana(fecha) {
      var diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
      var diaSemana = fecha.getDay();
      
      return diasSemana[diaSemana];
    }

</script>
